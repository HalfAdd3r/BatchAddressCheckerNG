<div class="span4">
 	<form role="form">
 		<p class="help-block">FedEx API Settings Entry</p>
 		<div class="form-group">
			<label for="FedExAccount">Account</label>
			<input type="text" ng-model="fdxCredentials.account">
		</div>
 		<div class="form-group">
			<label for="FedExKey">Key</label>
			<input type="text" ng-model="fdxCredentials.key">
		</div>
 		<div class="form-group">
			<label for="FedExMeter">Meter</label>
			<input type="text" ng-model="fdxCredentials.meter">
		</div>
 		<div class="form-group">
			<label for="FedExPassword">Password</label>
			<input type="text" ng-model="fdxCredentials.password">
		</div>
		<button ng-click="update()">Update Values</button>
	</form> <!-- END FORM -->
</div>
